<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>facebook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section" id="logo-section">
      <h1 class="logo">facebook</h1>
      <p class="tagline">
        Facebook helps you connect and share with the people in your life.
      </p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login">
      <div class="form-header">
        <h2>Log in to Facebook</h2>
        <p>Connect with friends and the world around you.</p>
      </div>

      <form method="POST" id="login-form" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <label>
          <input type="checkbox" id="togglePwd" />
          Show Password
        </label>

        <button type="button" class="btn-primary" onclick="login(event)">Log In</button>

        <div class="form-links">
          <a href="#" class="link">Forgotten password?</a>
        </div>

        <hr />

        <button type="button" class="btn-success" onclick="goToSignUp()">
          Create New Account
        </button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="SignUp" style="display:none;">
      <div class="form-header">
        <h2>Create a New Account</h2>
        <p>It's quick and easy.</p>
      </div>

      <form method="POST" id="signup-form" class="auth-form">
        <div class="name-fields">
          <input type="text" id="firstName" placeholder="First name" required />
          <input type="text" id="lastName" placeholder="Surname" required />
        </div>

        <input type="email" id="email" placeholder="Email address" required />
        <input type="password" id="password" placeholder="New password" required />
        <input type="password" id="confirm_password" placeholder="Confirm password" required />

        <label class="form-label">Date of birth</label>
        <div class="dob-fields">
          <select id="dob-day" required>
            <option value="">Day</option>
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>

          <select id="dob-month" required>
            <option value="">Month</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>

          <select id="dob-year" required>
            <option value="">Year</option>
            <script>
              const currentYear = new Date().getFullYear();
              for (let i = currentYear; i >= 1905; i--) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
        </div>

        <label class="form-label">Gender</label>
        <select id="Gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Custom">Custom</option>
        </select>

        <button type="button" class="btn-link" onclick="goToLogIn()">
          Already have an account?
        </button>

        <button type="button" class="btn-success" onclick="signUp(event)">Sign Up</button>

        <div class="form-footer">
          <p class="disclaimer">
            By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.
          </p>
        </div>
      </form>
    </div>
  </div>
 <script type="module" src="config/config.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
