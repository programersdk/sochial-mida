<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>facebook</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm py-2"
    >
      <div class="container-fluid align-items-center">
        <!-- Left: brand + search -->
        <div class="d-flex align-items-center gap-3">
          <a
            class="navbar-brand d-flex align-items-center gap-2"
            href="dashboard.html"
          >
            <img src="logo.png" alt="logo" class="nav-logo" />
          </a>

          <form
            class="d-none d-md-flex align-items-center search-form"
            role="search"
            onsubmit="return false;"
          >
            <i class="bi bi-search search-icon"></i>
            <input
              id="navbarSearch"
              class="form-control search-input border-0 bg-light"
              type="search"
              placeholder="Search Facebook"
              aria-label="Search"
            />
          </form>
        </div>

        <!-- Center: nav actions (icons) -->
        <div class="mx-auto d-none d-lg-flex">
          <ul class="nav nav-center align-items-center">
            <li class="nav-item px-2">
              <a
                class="nav-link nav-center-link active"
                href="dashboard.html"
                aria-label="Home"
                ><i class="bi bi-house-door-fill" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Friends"
                ><i class="bi bi-people-fill" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Watch"
                ><i class="bi bi-collection-play-fill" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a
                class="nav-link nav-center-link"
                href="#"
                aria-label="Marketplace"
                ><i class="bi bi-shop" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Gaming"
                ><i class="bi bi-controller" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>

        <!-- Right: quick actions + profile -->
        <div class="d-flex align-items-center gap-2">
          <button
            class="btn btn-light rounded-circle action-btn"
            aria-label="Apps"
          >
            <i class="bi bi-grid-3x3-gap"></i>
          </button>
          <button
            class="btn btn-light rounded-circle action-btn"
            onclick="window.location='massenger.html'"
            aria-label="Messenger"
          >
            <i class="bi bi-chat-dots"></i>
          </button>
          <button
            class="btn btn-light rounded-circle action-btn position-relative"
            aria-label="Notifications"
          >
            <i class="bi bi-bell"></i>
            <span class="notif-badge d-none">3</span>
          </button>

          <!-- Profile toggle must keep same id for existing JS -->
          <button
            class="btn profile-icon btn-sm d-flex align-items-center justify-content-center btn"
            id="open-profile-btn" 
            onclick="window.location.href = 'profile.html';"
            aria-haspopup="true"
            aria-expanded="false"
          >
            R
          </button>
        </div>
      </div>
    </nav>
    <section id="profile-section" style="display:none;">
    </section>

    

    <!-- MAIN -->
    <div class="container-fluid mt-3">
      <div class="row g-3">
        <!-- LEFT -->
        <div class="col-lg-3 col-md-4 d-none d-md-block">
          <div class="left-container">
            <h6 class="fw-bold mb-3">Shortcuts</h6>
            <div class="list-unstyled">
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="friends.html"
                ><i class="bi bi-people-fill text-primary"></i> Friends</a
              >
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="saved.html"
                ><i class="bi bi-bookmark text-primary"></i> Saved</a
              >
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="#"
                ><i class="bi bi-calendar-event text-primary"></i> Events</a
              >
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="massenger.html"
                ><i class="bi bi-chat-dots text-primary"></i> Messages</a
              >
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="#"
                ><i class="bi bi-bell text-primary"></i> Notifications</a
              >
              <a
                class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none"
                href="#"
                ><i class="bi bi-gear text-primary"></i> Settings</a
              >
            </div>
          </div>
        </div>

        <!-- CENTER (feed) -->
        <div class="col-lg-6 col-md-8">
          <div class="center-container">
            <h6 class="fw-bold mb-2">Stories</h6>
            <div class="story-container mb-3">
              <div
                class="story"
                style="background: linear-gradient(180deg, #1a6ed8, #154ea6)"
              >
                <div class="story-profile"></div>
                Create Story
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #d81a60, #b01147)"
              >
                <div class="story-profile"></div>
                John
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #1ad89c, #12a375)"
              >
                <div class="story-profile"></div>
                Jane
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #f7b731, #e89c2c)"
              >
                <div class="story-profile"></div>
                Mike
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #8e44ad, #6f2a8c)"
              >
                <div class="story-profile"></div>
                Lisa
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #e67e22, #c35405)"
              >
                <div class="story-profile"></div>
                David
              </div>
              <div
                class="story"
                style="background: linear-gradient(180deg, #2ecc71, #27ae60)"
              >
                <div class="story-profile"></div>
                Maria
              </div>
            </div>
            <!-- create post -->
            <div id="create-post" class="mb-3">
              <div class="d-flex align-items-center mb-3">
                <div class="profile-icon me-2" id="create-avatar">R</div>
                <input
                  type="text"
                  id="post"
                  class="form-control rounded-pill me-2"
                  placeholder="What's on your mind?"
                />
                <button
                  class="btn btn-primary post-btn btn-pill"
                  id="post-button"
                  onclick="addPost()"
                >
                  Post
                </button>
              </div>
            </div>

            <div class="posts-container" id="postsContainer">
              <!-- Posts will be displayed here -->
            </div>

            <!-- sample static posts (will be below dynamic posts if any) -->
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-lg-3 d-none d-lg-block">
          <div class="right-container">
            <h6 class="fw-bold mb-3">Sponsored</h6>
            <div class="mb-3">
              <div
                style="height: 120px; background: #e9ecef; border-radius: 10px"
              ></div>
              <div class="fw-bold mt-2">Amazing Product</div>
              <div class="small-muted">amazingproduct.com</div>
            </div>

            <hr />

            <h6 class="fw-bold d-flex align-items-center justify-content-between mb-2">
              <span>Contacts</span>
            </h6>
            

            <!-- Contacts list -->
            <div class="contacts-wrapper">
              <ul id="friendList" class="contacts-list list-unstyled mb-0">

              </ul>
              
              <!-- Empty state -->
              <div id="noContactsMessage" class="text-center p-3 d-none">
                <i class="bi bi-people text-muted display-6"></i>
                <p class="text-muted mt-2 mb-0">No contacts yet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config/config.js"></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
