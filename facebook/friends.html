<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>facebook</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="friends.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm py-2">
      <div class="container-fluid align-items-center">
        <div class="d-flex align-items-center gap-3">
          <a class="navbar-brand d-flex align-items-center gap-2" href="dashboard.html">
            <img src="logo.png" alt="logo" class="nav-logo" />
          </a>

          <form class="d-none d-md-flex align-items-center search-form" role="search">
            <i class="bi bi-search search-icon"></i>
            <input
              class="form-control search-input border-0 bg-light"
              type="search"
              placeholder="Search Facebook"
              aria-label="Search"
            />
          </form>
        </div>

        <div class="mx-auto d-none d-lg-flex">
          <ul class="nav nav-center align-items-center">
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link active" href="dashboard.html" aria-label="Home">
                <i class="bi bi-house-door-fill"></i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Friends">
                <i class="bi bi-people-fill"></i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Watch">
                <i class="bi bi-collection-play-fill"></i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Marketplace">
                <i class="bi bi-shop"></i>
              </a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link nav-center-link" href="#" aria-label="Gaming">
                <i class="bi bi-controller"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-light rounded-circle action-btn" aria-label="Apps">
            <i class="bi bi-grid-3x3-gap"></i>
          </button>
          <button class="btn btn-light rounded-circle action-btn" aria-label="Messenger">
            <i class="bi bi-chat-dots"></i>
          </button>
          <button class="btn btn-light rounded-circle action-btn position-relative" aria-label="Notifications">
            <i class="bi bi-bell"></i>
            <span class="notif-badge d-none">3</span>
          </button>

          <button class="btn profile-icon btn-sm d-flex align-items-center justify-content-center">
            R
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid mt-3">
      <div class="row g-3">
        <!-- LEFT -->
        <div class="col-lg-3 col-md-4 d-none d-md-block">
          <div class="left-container">
            <h6 class="fw-bold mb-3">Shortcuts</h6>
            <div class="list-unstyled">
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="friends.html">
                <i class="bi bi-people-fill text-primary"></i> Friends
              </a>
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="#">
                <i class="bi bi-bookmark text-primary"></i> Saved
              </a>
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="#">
                <i class="bi bi-calendar-event text-primary"></i> Events
              </a>
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="#">
                <i class="bi bi-chat-dots text-primary"></i> Messages
              </a>
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="#">
                <i class="bi bi-bell text-primary"></i> Notifications
              </a>
              <a class="d-flex align-items-center gap-2 p-2 rounded mb-1 text-decoration-none" href="#">
                <i class="bi bi-gear text-primary"></i> Settings
              </a>
            </div>
          </div>
        </div>

        <!-- CENTER -->
        <div class="col-lg-6 col-md-8">
          <div class="center-container">
  <div class="friends-header">
    <h2 class="fw-bold mb-4 text-center">Friends</h2>
    
    <!-- Friends Navigation Tabs -->
    <div class="friends-nav mb-4">
      <div class="nav nav-pills justify-content-center" role="tablist">
          <button class="nav-link active" role="tab" aria-selected="true" data-bs-toggle="tab" data-bs-target="#all-friends">All Friends</button>
          <button class="nav-link" role="tab" aria-selected="false" data-bs-toggle="tab" data-bs-target="#suggestions">Suggestions</button>
          <button class="nav-link" role="tab" aria-selected="false" data-bs-toggle="tab" data-bs-target="#requests">Friend Requests</button>
        </div>
    </div>
  </div>

  <!-- Friends Content -->
  <div class="tab-content">
    <!-- All Friends Tab -->
    <div class="tab-pane fade show active" id="all-friends">
      <div class="friends-grid">
      </div>
    </div>

    <!-- Suggestions Tab -->
    <div class="tab-pane fade" id="suggestions">
      <div class="friends-grid">
        <div class="friend-card">
         
        </div>
      </div>
    </div>

    <!-- Requests Tab -->
    <div class="tab-pane fade" id="requests">
      <div class="friends-grid">
        
      </div>
    </div>
  </div>
</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="config/config.js"></script>
    <script type="module" src="friends.js"></script>
  </body>
</html>
